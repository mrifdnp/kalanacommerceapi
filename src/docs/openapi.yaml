# file: src/docs/openapi.yaml

openapi: 3.0.0
info:
  title: Marketplace API Documentation (Final)
  version: 1.0.0
  description: Dokumentasi API untuk sistem Kalana Commerce, mencakup Auth, Produk, Cart, dan Multi-Order.
servers:
  - url: http://202.155.14.40/api
    description: Production
  - url: http://localhost:3000/api
    description: Development Server (Lokal)
  

# ==========================================================
# DEFINISI JALUR (PATHS)
# ==========================================================
paths:
  # --- 1. USER & AUTH ---
  /auth/register:
    post:
      tags:
        - 1. User Authentication
      summary: Registrasi User Baru
      security: [] # Tidak Butuh Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegister'
      responses:
        '201':
          description: User berhasil didaftarkan.
          
  /auth/login:
    post:
      tags:
        - 1. User Authentication
      summary: Login dan Mendapatkan JWT Token
      security: [] # Tidak Butuh Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLogin'
      responses:
        '200':
          description: Login berhasil, token JWT dikembalikan.
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: JSON Web Token untuk otorisasi.

  /me:
    get:
      tags:
        - 1. User Authentication
      summary: Mendapatkan Profil User yang sedang Login (Requires JWT)
      security:
        - bearerAuth: [] # ⬅️ Butuh Auth JWT
      responses:
        '200':
          description: Profil user berhasil diambil, termasuk alamat default.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '401':
          description: Unauthorized (Token missing/invalid)

  /addresses:
    get:
      tags:
        - User Account & Addresses
      summary: Mendapatkan SEMUA Alamat Milik User yang Login
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Daftar semua alamat user berhasil diambil.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AddressDetail'

    post:
      tags:
        - 5. User Account & Addresses
      summary: Menambahkan Alamat Baru
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddressInput'
      responses:
        '201':
          description: Alamat berhasil dibuat.
        '422':
          description: Validasi Gagal.

  /addresses/{id}:
    parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        required: true
        description: ID dari Alamat Pengguna.

    get:
      tags:
        - 5. User Account & Addresses
      summary: Mendapatkan Detail Alamat Tunggal
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Detail alamat berhasil diambil.
        '404':
          description: Alamat tidak ditemukan atau bukan milik user.

    put:
      tags:
        - 5. User Account & Addresses
      summary: Memperbarui Alamat
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddressUpdateInput'
      responses:
        '200':
          description: Alamat berhasil diperbarui.
        '404':
          description: Alamat tidak ditemukan.

    delete:
      tags:
        - 5. User Account & Addresses
      summary: Menghapus Alamat (Soft Delete)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Alamat berhasil dihapus secara lunak.
        '404':
          description: Alamat tidak ditemukan.

  # --- 2. PRODUCT & MASTER DATA ---
  /products:
    get:
      tags:
        - 2. Product & Master Data
      summary: Mendapatkan Semua Produk (Publik)
      security: [] # Tidak Butuh Auth
      responses:
        '200':
          description: Daftar produk berhasil diambil.
  
  /products/{id}:
    get:
      tags:
        - 2. Product & Master Data
      summary: Mendapatkan Detail Produk Tunggal
      security: [] # Tidak Butuh Auth
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
      responses:
        '200':
          description: Detail produk berhasil diambil.

  /outlets:
    get:
      tags:
        - 2. Product & Master Data
      summary: Mendapatkan Semua Daftar Outlet Penjual
      security: [] # Data Publik
      responses:
        '200':
          description: Daftar semua outlet berhasil diambil.
          
  /outlets/{id}:
    get:
      tags:
        - 2. Product & Master Data
      summary: Mendapatkan Detail Outlet Tunggal
      security: []
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
          description: ID dari Outlet.
      responses:
        '200':
          description: Detail outlet berhasil diambil.

  /categories:
    get:
      tags:
        - 2. Product & Master Data
      summary: Mendapatkan Semua Daftar Kategori Produk
      security: [] # Data Publik
      responses:
        '200':
          description: Daftar semua kategori berhasil diambil.

  /categories/{id}:
    get:
      tags:
        - 2. Product & Master Data
      summary: Mendapatkan Detail Kategori Tunggal
      security: []
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
          description: ID dari Kategori.
      responses:
        '200':
          description: Detail kategori berhasil diambil.

  /units:
    get:
      tags:
        - 2. Product & Master Data
      summary: Mendapatkan Semua Daftar Units
      security: [] # Data Publik
      responses:
        '200':
          description: Daftar semua unit berhasil diambil.

  /units/{id}:
    get:
      tags:
        - 2. Product & Master Data
      summary: Mendapatkan Detail Unit Tunggal
      security: []
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
          description: ID dari Unit.
      responses:
        '200':
          description: Detail Unit berhasil diambil.
          
  # ⬅️ END: PENAMBAHAN OUTLETS DAN CATEGORIES
  # --- 3. CART MANAGEMENT ---
  /carts:
    get:
      tags:
        - 3. Cart Management
      summary: Mendapatkan Semua Item Cart User
      security:
        - bearerAuth: [] # ⬅️ Butuh Auth JWT
      responses:
        '200':
          description: Daftar item keranjang (termasuk detail produk dan outlet) berhasil diambil.

  /carts/items:
    post:
      tags:
        - 3. Cart Management
      summary: Menambah Item Baru ke Cart (UPSERT)
      security:
        - bearerAuth: [] # ⬅️ Butuh Auth JWT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CartAddItem'
      responses:
        '200':
          description: Produk berhasil ditambahkan/diperbarui di keranjang.
        '404':
          description: Produk tidak ditemukan.

  /carts/items/{id}:
    patch:
      tags:
        - 3. Cart Management
      summary: Mengubah Kuantitas Item Cart (PATCH)
      security:
        - bearerAuth: [] # ⬅️ Butuh Auth JWT
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
          description: ID dari CartItem yang akan diubah.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                quantity:
                  type: integer
                  minimum: 1
      responses:
        '200':
          description: Kuantitas item berhasil diubah.
        '404':
          description: Cart Item tidak ditemukan atau bukan milik user.
          
    delete:
      tags:
        - 3. Cart Management
      summary: Menghapus Item dari Cart
      security:
        - bearerAuth: [] # ⬅️ Butuh Auth JWT
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
          description: ID dari CartItem yang akan dihapus.
      responses:
        '200':
          description: Item Cart berhasil dihapus.

  # --- 4. ORDER & TRANSACTION ---
  /orders:
    post:
      tags:
        - 4. Order & Transaction
      summary: Checkout dan Pembuatan Multi-Order
      description: Mengubah CartItem yang dipilih menjadi satu atau lebih Order (satu Order per Outlet).
      security:
        - bearerAuth: [] # ⬅️ Butuh Auth JWT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CheckoutRequest'
      responses:
        '201':
          description: Checkout berhasil, Array of Orders dikembalikan.
        '400':
          description: Stok tidak mencukupi atau Cart Item tidak konsisten.
          
    get:
      tags:
        - 4. Order & Transaction
      summary: Mendapatkan Riwayat Pesanan User
      security:
        - bearerAuth: [] # ⬅️ Butuh Auth JWT
      responses:
        '200':
          description: Array riwayat pesanan berhasil diambil.

  /orders/{id}:
    get:
      tags:
        - 4. Order & Transaction
      summary: Mendapatkan Detail Pesanan Tunggal
      security:
        - bearerAuth: [] # ⬅️ Butuh Auth JWT
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
          description: ID dari Order yang ingin dilihat.
      responses:
        '200':
          description: Detail pesanan berhasil diambil.
        '404':
          description: Order tidak ditemukan atau bukan milik user.


# ==========================================================
# KOMPONEN (Schemas & Security)
# ==========================================================
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Masukkan token JWT dalam format "Bearer [token]"

  schemas:
    UserRegister:
      type: object
      required: [name, email, password]
      properties:
        name: { type: string }
        email: { type: string, format: email }
        password: { type: string, minLength: 6 }
    
    UserLogin:
      type: object
      required: [email, password]
      properties:
        email: { type: string, format: email }
        password: { type: string, minLength: 6 }

    UserResponse:
      type: object
      description: Skema data user yang dikembalikan oleh endpoint /me.
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        email:
          type: string
          format: email
        phoneNumber:
          type: string
        balance:
          type: number
          format: float
        createdAt:
          type: string
          format: date-time
        # Alamat Default yang disertakan (max 1 item)
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/AddressDetail'
          description: Alamat default pengguna (hanya 1 item jika ada).

    AddressDetail:
      type: object
      properties:
        id:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        label: { type: string, example: "Rumah Utama" }
        recipientName: { type: string, example: "Nurhayati" }
        phoneNumber: { type: string, example: "08901234567" }
        street: { type: string, example: "Jl. Raya Mawar No. 5" }
        postalCode: { type: string, example: "55123" }
        provincesId: { type: string, example: "ID-JI" }
        citiesId: { type: string, example: "ID-JI-SBY" }
        isDefault: { type: boolean, example: true }
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }
        deletedAt: { type: string, format: date-time, nullable: true }

    AddressInput:
      type: object
      required: [label, recipientName, phoneNumber, street, postalCode, provincesId, citiesId, districtsId]
      properties:
        label: { type: string, example: "Kantor Cabang" }
        recipientName: { type: string, example: "Satria Tama" }
        phoneNumber: { type: string, example: "08901234567" }
        street: { type: string, example: "Gedung Sudirman Lt. 10" }
        postalCode: { type: string, example: "10220" }
        provincesId: { type: string, example: "ID-JK" }
        citiesId: { type: string, example: "ID-JK-JKT" }
        districtsId: { type: string, example: "ID-JK-JKTS" }
        isDefault: { type: boolean, example: false }
        long: { type: number, format: float }
        lat: { type: number, format: float }

    AddressUpdateInput:
      type: object
      properties:
        label: { type: string, example: "Home Baru" }
        recipientName: { type: string }
        phoneNumber: { type: string }
        street: { type: string }
        postalCode: { type: string }
        provincesId: { type: string }
        citiesId: { type: string }
        districtsId: { type: string }
        isDefault: { type: boolean }
        long: { type: number, format: float }
        lat: { type: number, format: float }
          
    CartAddItem:
      type: object
      required: [productId, quantity]
      properties:
        productId:
          type: string
          format: uuid
          description: ID produk yang ingin ditambahkan.
        quantity:
          type: integer
          minimum: 1
          description: Jumlah yang ingin ditambahkan (akan di-increment).
          
    CheckoutRequest:
      type: object
      required: [paymentMethod, cartItemIds]
      properties:
        paymentMethod:
          type: string
          description: Metode pembayaran yang dipilih (e.g., TRANSFER_BANK, GOPAY).
        discountAmount:
          type: integer
          default: 0
          description: Jumlah diskon yang diterapkan (Opsional).
        cartItemIds:
          type: array
          minItems: 1
          items:
            type: string
            format: uuid
          description: Daftar ID CartItem yang dipilih user untuk di-checkout.
