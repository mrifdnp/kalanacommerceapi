<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Kalana - Chatbot Debugger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-container { height: calc(100vh - 160px); }
        #login-overlay { backdrop-filter: blur(8px); }
        pre { font-size: 11px; line-height: 1.2; }
    </style>
</head>
<body class="bg-slate-900 font-sans h-screen overflow-hidden">

    <div id="login-overlay" class="fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm">
            <h2 class="text-2xl font-bold text-green-700 mb-6 text-center">Masuk ke Kalana</h2>
            <div class="space-y-4">
                <input type="text" id="login-identifier" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500 outline-none" placeholder="Email / Username">
                <input type="password" id="login-password" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500 outline-none" placeholder="Password">
                <button onclick="handleLogin()" id="btn-login" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded-lg transition">Masuk Sekarang</button>
                <p id="login-error" class="text-red-500 text-sm hidden text-center">Login gagal.</p>
            </div>
        </div>
    </div>

    <div class="flex h-full w-full">
        
        <div class="w-full md:w-[60%] lg:w-[65%] bg-white flex flex-col border-r border-slate-700">
            <div class="bg-green-600 p-4 text-white flex justify-between items-center shadow-md">
                <span class="font-bold flex items-center gap-2">ðŸŒ¿ TOKO KALANA <span class="text-[10px] bg-white/20 px-2 py-0.5 rounded">GROQ API</span></span>
                <button onclick="logout()" class="text-xs bg-red-500 px-3 py-1 rounded-full hover:bg-red-600 transition">Logout</button>
            </div>

            <div id="chat-box" class="chat-container overflow-y-auto p-4 space-y-6 flex-grow bg-slate-50">
                <div class="bg-gray-200 text-gray-800 p-3 rounded-2xl rounded-tl-none self-start max-w-[85%] shadow-sm">
                    Halo! Ada yang bisa saya bantu hari ini?
                </div>
            </div>

            <div class="p-4 bg-white border-t border-gray-200 flex gap-2">
                <input type="text" id="user-input" placeholder="Ketik pesan (misal: Mau masak sup, saranin bahannya)..." 
                    class="flex-grow border rounded-full px-6 py-3 focus:ring-2 focus:ring-green-500 outline-none shadow-inner">
                <button onclick="sendMessage()" class="bg-green-600 text-white p-3 rounded-full hover:shadow-lg hover:bg-green-700 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                    </svg>
                </button>
            </div>
        </div>

        <div class="hidden md:flex md:w-[40%] lg:w-[35%] flex-col bg-slate-800 text-green-400 p-4 overflow-hidden">
            <div class="flex items-center justify-between mb-4 border-b border-slate-600 pb-2">
                <h3 class="font-mono text-sm font-bold uppercase tracking-widest">Raw Response API</h3>
                <span class="text-[10px] bg-green-900 text-green-400 px-2 py-1 rounded">JSON</span>
            </div>
            <div id="debug-box" class="flex-grow overflow-auto font-mono bg-black/30 p-4 rounded-lg border border-slate-700">
                <span class="text-slate-500 italic">// Menunggu respon dari server...</span>
            </div>
        </div>
    </div>

    <script>
        window.onload = () => { if (localStorage.getItem('token')) document.getElementById('login-overlay').classList.add('hidden'); };

        async function handleLogin() {
            const identifier = document.getElementById('login-identifier').value;
            const password = document.getElementById('login-password').value;
            const btn = document.getElementById('btn-login');
            
            btn.innerText = "Loading...";
            try {
                const res = await fetch('/api/auth/login', { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: identifier, password: password })
                });
                const data = await res.json();
                if (data.status || data.token) {
                    localStorage.setItem('token', data.data?.token || data.token);
                    document.getElementById('login-overlay').classList.add('hidden');
                }
            } catch (err) { alert("Login Error"); } finally { btn.innerText = "Masuk Sekarang"; }
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            const debugBox = document.getElementById('debug-box');
            const token = localStorage.getItem('token');
            const message = input.value.trim();

            if (!message || !token) return;

            // UI: User Chat
            chatBox.innerHTML += `<div class="bg-green-600 text-white p-3 rounded-2xl rounded-tr-none self-end ml-auto max-w-[85%] shadow-md border-b-2 border-green-800">${message}</div>`;
            input.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch('/api/chatbot', { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                
                // Debug: Show Raw JSON on the Right
                debugBox.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;

                if (data.status) {
                    renderAIMessage(data.response);
                }
                
            } catch (error) {
                debugBox.innerHTML = `<span class="text-red-500">Error: ${error.message}</span>`;
            }
        }

        function renderAIMessage(rawText) {
            const chatBox = document.getElementById('chat-box');
            const regex = /<checkout>([\s\S]*?)<\/checkout>/;
            const match = rawText.match(regex);
            const cleanText = rawText.replace(regex, '').trim();

            // 1. Tambah Teks AI
            let aiHtml = `<div class="flex flex-col gap-3 self-start max-w-[85%]">
                <div class="bg-white border border-gray-200 text-gray-800 p-4 rounded-2xl rounded-tl-none shadow-sm">
                    ${cleanText.replace(/\n/g, '<br>')}
                </div>`;

            // 2. Jika ada JSON Checkout, Render Barang
            if (match) {
                try {
                    const items = JSON.parse(match[1]);
                    aiHtml += `<div class="grid grid-cols-1 gap-2 mt-1">`;
                    items.forEach(item => {
                        aiHtml += `
                        <div class="bg-white border-l-4 border-orange-500 p-3 rounded-lg shadow-sm flex justify-between items-center">
                            <div>
                                <p class="text-[10px] text-gray-500 uppercase font-bold">Product ID: ${item.id.substring(0,8)}...</p>
                                <p class="text-sm font-semibold text-gray-800">Quantity: ${item.qty} Unit</p>
                            </div>
                            <button onclick="prosesCheckoutItem('${item.id}', ${item.qty})" class="bg-orange-500 text-white text-[10px] px-3 py-1.5 rounded-full font-bold hover:bg-orange-600 transition">
                                ADD TO CART
                            </button>
                        </div>`;
                    });
                    aiHtml += `</div>`;
                } catch (e) { console.error("Parsing Error", e); }
            }

            aiHtml += `</div>`;
            chatBox.innerHTML += aiHtml;
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function prosesCheckoutItem(id, qty) {
            alert(`Berhasil menambahkan ke keranjang:\nID: ${id}\nJumlah: ${qty}`);
        }

        function logout() { localStorage.removeItem('token'); location.reload(); }
        document.getElementById('user-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
    </script>
</body>
</html>
